<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 300px;
        }

        td {
          
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabela 02</h1>
<table>
    <tr>
       
        <td colspan="5">A</td>
        
    </tr>
    <tr>
        <td rowspan="4">c</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
        <td rowspan="4">B</td>
       
    </tr>
    <tr>
       
        <td>G</td>
        <td>H</td>
        <td>I</td>
        
    </tr>
    <tr>
        
        <td>J</td>
        <td>L</td>
        <td>M</td>
      
    </tr>
    <tr>
       
        
        <td colspan="3">N</td>
       
     
    </tr>
</table>

    
</body>
</html>
