<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            border-collapse: collapse;
            height: 300px;
            font-family: Arial, Helvetica, sans-serif;
            
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .posiçao {
            text-align: left;
        }

      thead {
          background-color: lightgray;
          
      }

      .cor {
          background-color: lightgray;
      }

     

        
    </style>
</head>
<body>
    <h>Tabela</h>
   <table>
       <thead>
           <tr>
               <th rowspan="2" scope="col">Área</th>
               <th rowspan="2" scope="col">Disciplinas</th>
               <th colspan="2" scope="colgroup2">Notas</th>
               
               <th rowspan="2" scope="col">Média</th>
           </tr>
           <tr ><th scope="col" >Nota 1</th>
            <th scope="col">Nota 2</th></tr>
       </thead>
       <tbody>
           
               <tr>
                   <th rowspan="4" scope="rowgroup">Exatas</th>
                   <td>Matemática</td>
                   <td>0.0</td>
                   <td>0.0</td>
                   <td>0.0</td
                   </tr>
               
               <tr>
                   <td>Física</td>
                   <td>0.0</td>
                   <td>0.0</td>
                   <td>0.0</td>



               </tr>
               <tr>
                   <td>Química</td>
                   <td>0.0</td>
                   <td>0.0</td>
                   <td>0.0</td>
               </tr>
               <tr>
                   <td>Biologia</td>
                   <td>0.0</td>
                   <td>0.0</td>
                   <td>0.0</td>
               </tr>
               <tr class="cor">
                   <th class="posiçao" colspan="4" scope="row">Média de Exatas</th>
                   <td>0.0</td>
               </tr>

               <tr>
                   <th rowspan="2" scope="rowgroup">Humanas</th>
                   <td>História</td>
                   <td>0.0</td>
                   <td>0.0</td>
                   <td>0.0</td>
               </tr>

               <tr>
                   <td>Geografia</td>
                   <td>0.0</td>
                   <td>0.0</td>
                   <td>0.0</td>
               </tr>

               <tr class="cor">
                   <th class="posiçao" colspan="4" scope="row" >Média de Humanas</th>
                   <td>0.0</td>
               </tr>
           
               
       
       
       
               
       </tbody>
   </table>
</body>
</html>
